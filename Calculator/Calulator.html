<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type = "text" id="inputbox" value="0" placeholder="0" disabled>
        </div>
        <div class="buttons">
        <button data-value="AC" class="opr">AC</button> 
        <button data-value="DEL" class="opr">DEL</button> 
        <button data-value="%" class="opr" >%</button> 
        <button data-value="/" class="opr">/</button> 
        </div>
        <div>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="8">9</button>
            <button data-value="*" class="opr">*</button>
        </div>
        <div>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="opr">-</button>
        </div>
        <div>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="opr">+</button>
        </div>
        <div>
            <button data-value="00">00</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="=" class="equal" >=</button>
        </div>
    </div>
    <script src="Cal.js"></script>
</body>
</html>
